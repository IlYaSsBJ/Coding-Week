name: CI/CD Pipeline for Medical Decision Support

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clone Repository
        uses: actions/checkout@v3

      - name: 📦 Install Python & Dependencies
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: 📌 Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest  
        
      - name: 🧪 Run Unit Tests
        run: pytest tests/

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clone Repository
        uses: actions/checkout@v3

      - name: 🐳 Build Docker Image
        run: docker build -t medical_decision_support .

      - name: ✅ Verify Docker Image
        run: docker run --rm medical_decision_support streamlit --version
